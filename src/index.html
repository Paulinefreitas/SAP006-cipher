<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="Imagens/logoLaboratoria.jpeg"
      type="image/x-icon"
    />
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="root">
      <header>
        <h1>Apocaliptic Game!</h1>
      </header>
      <hr />
      <div id="circles">
        <p class="intro">
          Seres de outra galáxia estão invadindo o planeta Terra. <br />
          Ajude a salvar a humanidade, trocando mensagens encriptadas através de
          uma cápsula do tempo.
        </p>
        <img src="img/cidadeDestruida.jpg" alt="Imagem de cidade destruída" />
        <p class="link">
          Clique <a href="#caixas-de-texto">aqui</a> para acessar a cápsula do
          tempo.
        </p>
      </div>
      <div id="caixas-de-texto">
        <textarea
          name="capsula-digitar"
          id="texto-a-codificar"
          cols="30"
          rows="10"
          placeholder="Digite o texto aqui"
        ></textarea>
        <input
          name="escolher-offset"
          id="caixa-offset"
          placeholder="Digite o offset"
        />

        <textarea
          name="capsula-ler"
          id="resposta"
          cols="30"
          rows="10"
        ></textarea>
        <div class="btn">
          <button id="codificar">Codificar</button>
          <button id="decodificar">Decodificar</button>
          <!-- <button id="msg-aleatoria">Receber Mensagem</button> -->
        </div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
